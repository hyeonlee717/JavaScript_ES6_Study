<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">버튼</button>
    <script>
        // let func = function () { }

        // function func() { }

        // func();

        let func = (a) => { return a + 10 }
        console.log(func(5));
        // arrow function
        // parameter 1개면 () 생략가능
        // 한줄이면 {}도 생략가능

        [1, 2, 3, 4].forEach(a => {
            console.log(a)
        })

        document.getElementById('btn').addEventListener('click', (e) => {
            console.log(e.currentTarget);
            console.log(this);
        })
        // Arrow Function에서 콜백함수 안에 this는 이것을 포함하는 상위 객체임
    </script>
</body>
 

</html>
