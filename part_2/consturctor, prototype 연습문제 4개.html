<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 0. constructor 문법 사용하여 object 3개 생성
        // var 학생1 = { name : 'Kim', age : 20 }
        // var 학생2 = { name : 'Park', age : 21 }
        // var 학생3 = { name : 'Lee', age : 22 }
        // 학생1.sayHi()라고 사용하면 "안녕 나는 Kim이야"라는 글자 콘솔창 생성
        function Student_Cons(a, b) {
            this.name = a;
            this.age = b;
            this.sayHi = function () {
                console.log(`안녕 나는 ${this.name}이야`);
            }
        }
        var 학생1 = new Student_Cons('Kim', 20);
        var 학생2 = new Student_Cons('Park', 21);
        var 학생3 = new Student_Cons('Lee', 22);
        console.log(학생1);
        console.log(학생2);
        console.log(학생3);
        학생1.sayHi();
        학생2.sayHi();
        학생3.sayHi();

        // 1. 다음 코드의 출력 결과는?
        function Parent() {
            this.name = 'Kim';
        }
        var a = new Parent();

        a.__proto__.name = 'Park';
        console.log(a.name)
        // a가 직접 가지고 있는 {name: 'Kim'}을 제일 먼저 출력함

        // 2. 
        function Student(이름, 나이) {
            this.name = 이름;
            this.age = 나이;
        }

        Student.prototype.sayHi = function () {
            console.log('안녕 나는 ' + this.name + '이야');
        }
        var 학생1 = new Student('Kim', 20);

        학생1.sayHi();
        // arrow function을 사용하면 바깥의 this를 사용함
        // function(){}으로 바꿔줘야함

        // 3. array의 3을 제거하는 함수 만들기


        Array.prototype.remove3 = function () {
            for (var i = 0; i < this.length; i++) {
                if (this[i] === 3) {
                    this.splice(i, 1);
                    i--; // 3이 제거되고 인덱스 뒷 배열이 당겨지니까 인덱스 하나 낮춤
                }
            }
        };

        var arr = [1, 2, 3, 4, 3, 5, 3, 4, 3, 3, 3, 5];
        arr.remove3();

        console.log(arr);
    </script>
</body>

</html>
