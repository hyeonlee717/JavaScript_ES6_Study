<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // #1
        var a = [1, 2, 3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c);
        // ['김', '밥', 1, 2, 3]
        // 텍스트는 한글자씩 분리함

        // #2
        var a = [1, 2, 3];
        var b = ['you', 'are'];
        var c = function (a, b) {
            console.log([[...a], ...[...b]][1])
        }
        c(a, b);
        // [[1,2,3],'you','are'][1]
        // you

        // #3
        function 함수(a = 5, b = a * 2) {
            console.log(a + b);
            return 10
        }
        함수(3);
        // 9

        // #4 
        function 함수(a = 5, b = a * 2) {
            console.log(a + b);
        }
        함수(undefined, undefined);
        // 15

        // #5 [1,2,3,4,5]가 출력되려면 어레이 함수를 어떻게? 
        function 어레이(...rest) {
            return rest
        }
        var newArray = 어레이(1, 2, 3, 4, 5);
        console.log(newArray);
        // spread operator는 array의 대괄호를 벗기고
        // rest parameter는 남아있는 인자들을 대괄호를 씌워 array를 만듬

        // #6 최댓값 구하기
        var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
        var maxNumber = Math.max(...numbers);
        console.log(maxNumber);

        // #7 알파벳 순 정렬
        function 정렬(a) {
            console.log([...a].sort());
            // console.log([...a].sort().join()); 으로 하면 배열이 아닌 인수의 나열로 바꿔줌
            // a,b,e,r
            // console.log(...[...a].sort());
            // a b e r
        }
        정렬('bear');
        // ['a', 'b', 'e', 'r']

        // #8 데이터 마이닝 기능 만들기
        // 글자세기('aacbbb') 라고 입력하면 콘솔창에
        // { a : 2, b : 3, c : 1 }
        // ▲ 이렇게 출력해주는 글자세기() 라는 함수를 만들고 싶습니다.
        var result = {};

        function 글자세기(text) {
            // console.log([...text].sort());
            [...text].sort().forEach(function (alphabet) {
                if (result[alphabet] > 0) {
                    result[alphabet]++;
                } else {
                    result[alphabet] = 1;
                }
            })
            console.log(result)
        }

        글자세기('aacbbb')
    </script>
</body>

</html>
